<div class="row">
    <div class="col-lg-12 well">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="imageListCtrl.search" />
                <span class="input-group-btn">
                    <button type="reset" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove">
                            <span class="sr-only">Close</span>
                        </span>
                    </button>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search">
                            <span class="sr-only">Search</span>
                        </span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<div class="row row-margin-bottom">
    <div ng-repeat="asset in imageListCtrl.Assets" image-list-item asset="asset"></div>
    <div class="col-md-5 no-padding lib-item" data-category="view">
        <div class="lib-panel lib-new">
            <div class="row box-shadow">
                <div class="col-md-6">
                    <img class="lib-img-show" ng-src="{{imageListItemCtrl.Asset.SourceUrl}}">
                </div>
                <div class="col-md-6 lib-text">
                    <div class="lib-row lib-header"
                         contenteditable="true"
                         ng-model-options="{ updateOn: 'default', debounce: 200 }"
                         ng-model="imageListItemCtrl.Asset.Name"></div>
                    <div class="lib-header-seperator"></div>
                    <div class="lib-row lib-desc"
                         contenteditable="true"
                         ng-model-options="{ updateOn: 'default', debounce: 200 }"
                         ng-model="imageListItemCtrl.Asset.Description"></div>

                    <div ng-if="imageListItemCtrl.Asset.SourceUrl" class="lib-action lib-share visible-lg fa fa-share-alt fa-2x"
                         ng-click="imageListItemCtrl.Share()"
                         role="toolbar">
                    </div>
                    <div class="lib-row lib-action" role="toolbar">
                        <span ng-click="imageListItemCtrl.Delete()" class="lib-delete fa fa-trash fa-2x"></span>
                        <span ng-click="imageListItemCtrl.Share()" class="fa fa-share-alt fa-2x"></spanng-click="imageListItemCtrl.Share()">
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <section class="col-lg-12 well">
        <div class="input-group">
            <button type="button">Prev</button>
            <button type="button">Next</button>
        </div>
    </section>
</div>
