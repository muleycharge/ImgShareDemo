<div class="row">
    <div class="col-lg-12 well">
        <form class="navbar-form" role="search" ng-submit="imageListCtrl.Search()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="imageListCtrl.search" />
                <span class="input-group-btn">
                    <button type="reset" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" ng-click="imageListCtrl.search = ''">
                            <span class="sr-only">Close</span>
                        </span>
                    </button>
                </span>
            </div>
            <button type="button" class="btn btn-success pull-right" ng-click="imageListCtrl.AddImg()"><span class="fa fa-plus"></span> Add Image</button>
        </form>
    </div>
</div>
<div class="row row-margin-bottom">
    <div ng-repeat="asset in imageListCtrl.Assets" image-list-item asset="asset"></div>
    <div class="col-lg-12 well center-text">
        <button type="button" class="btn btn-default">Prev</button>
        <button type="button" class="btn btn-default">Next</button>
    </div>
</div>
